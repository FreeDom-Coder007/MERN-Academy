<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MERN Academy</title>
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom-Style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">

                <a class="navbar-brand fs-2 fw-bold light-black">MERN Academy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
                </button>

              <!-- Un Ordered list -->
              <div class="collapse margin-100px navbar-collapse ms-6"    id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-4 fs-5 light-dark">
                  <li class="nav-item pe-4">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item pe-4">
                    <a class="nav-link active" href="#">Courses</a>
                  </li>
                  <li class="nav-item pe-4">
                    <a class="nav-link active" href="#">Deals</a> 
                  </li>
                  <li class="nav-item pe-4">
                    <a class="nav-link active">Success</a>
                  </li>
                  <li class="nav-item pe-4">
                    <a class="nav-link active">About</a>
                  </li>
                  <li class="nav-item pe-4">
                    <a class="nav-link active">Register</a>
                  </li>
                </ul>
               </div>

              <!-- Button -->
              <form>
                <button class="btn btn-outline-primary" type="submit">Register</button>
              </form>

            </div>
        </nav>

        <section class="container">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
              <!-- Carousel indicator Buttons -->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>

                <div class="carousel-inner">
                  <!-- Carousel item 1 -->
                  <div class="carousel-item active">
                    <img src="images/cover/cover-1.png" class="d-block w100">
                    <div class="carousel-caption d-none d-md-block">
                      <h1>Start Your MERN Stack Journey</h1>
                      <p>
                      One Life Short time So use it. 
                      with Efficiency,Productivity & Creativity
                      </p>
                      <a href="#" class="btn">Get Started</a>
                    </div>
                  </div>
                  <!-- Carousel item 2 -->
                  <div class="carousel-item">
                    <img src="images/cover/cover-2.jpg" class="d-block w100">
                  </div>
                  <!-- Carousel item 3 -->
                  <div class="carousel-item">
                    <img src="images/cover/cover-3.jpg" class="d-block w100">
                  </div> 
                </div>
               <!-- Carousel Prev Next Buttons --> 
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button"    data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </header>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
